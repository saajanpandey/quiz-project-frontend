<h2>Hi {{username}} your Quiz Results</h2>
<div class="result-overview">
    <h3>Overall Results</h3>
    <p><strong>Score:</strong> {{ score }}</p>
    <p><strong>Percentage:</strong> {{ scorePercentage }}%</p>
    <p><strong>Message:</strong>{{ scoreMessage }}</p>
</div>
<br>
<button (click)="onRetry()" class="retry-button">Retry Quiz</button>
